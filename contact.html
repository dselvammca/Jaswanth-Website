<form id="contactForm" action="https://formspree.io/f/YOURLIVEFORMID" method="POST" novalidate>
  <label for="name">Full Name</label>
  <input id="name" name="name" type="text" placeholder="Your name" required>

  <label for="phone">Contact Number (with country code)</label>
  <input id="phone" name="phone" type="tel" placeholder="+233 55 123 4567"
         pattern="^\+?[0-9]{6,15}$" required>

  <label for="email">Email</label>
  <input id="email" name="_replyto" type="email" placeholder="you@example.com" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

  <!-- This sends a copy of the email to you; Formspree routes to your inbox -->
  <input type="hidden" name="_subject" value="New message from Jaswanth Website">
  <input type="hidden" name="_to" value="dselvammca@gmail.com">

  <button class="btn" type="submit">Send Message</button>
  <p id="formStatus" class="note" aria-live="polite"></p>
</form>

<script>
  // Light client-side validation + nicer status messages
  document.getElementById('contactForm').addEventListener('submit', async (e) => {
    const form = e.target;
    const status = document.getElementById('formStatus');
    if (!form.checkValidity()) {
      e.preventDefault();
      status.textContent = 'Please fill all fields correctly (phone should include country code).';
      return;
    }
    status.textContent = 'Sendingâ€¦';
  });
</script>
